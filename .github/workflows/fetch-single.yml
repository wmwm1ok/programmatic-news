name: Fetch Single Company

on:
  workflow_call:
    inputs:
      company:
        required: true
        type: string
        description: '公司名称'
      fetcher:
        required: false
        type: string
        default: 'stealth'
        description: '使用的抓取器 (http, playwright, stealth)'

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright
          playwright install chromium
      
      - name: Fetch ${{ inputs.company }}
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          mkdir -p output
          # 公司名到脚本名的映射
          case "${{ inputs.company }}" in
            "Viant Technology") COMPANY_KEY="viant" ;;
            "Zeta Global") COMPANY_KEY="zeta" ;;
            "BIGO Ads") COMPANY_KEY="bigo_ads" ;;
            *) COMPANY_KEY=$(echo "${{ inputs.company }}" | tr '[:upper:]' '[:lower:]' | tr ' ' '_') ;;
          esac
          echo "Running fetch_${COMPANY_KEY}_only.py"
          python fetch_${COMPANY_KEY}_only.py
      
      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.company }}-result
          path: output/${{ inputs.company }}_result.json
          retention-days: 1
          if-no-files-found: ignore
