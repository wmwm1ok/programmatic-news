name: Weekly Report Automation

on:
  # 定时触发：北京时间每周一早上 8:00
  # UTC 周一 00:00 = 北京时间周一 08:00 (UTC+8)
  schedule:
    - cron: '0 0 * * 1'
  
  # 手动触发
  workflow_dispatch:

env:
  # Python 版本
  PYTHON_VERSION: '3.10'

jobs:
  generate-and-send-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright
        run: |
          pip install playwright
          playwright install chromium
      
      - name: Generate and send weekly report
        env:
          # DeepSeek API（用于生成中文摘要）
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          
          # 邮件配置
          SMTP_SERVER: ${{ secrets.SMTP_SERVER || 'smtp.gmail.com' }}
          SMTP_PORT: ${{ secrets.SMTP_PORT || '587' }}
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM || secrets.EMAIL_USERNAME }}
          EMAIL_TO: ${{ secrets.EMAIL_TO || 'wangmeng42@baidu.com' }}
        run: |
          python run_weekly_report.py
      
      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-report-${{ github.run_id }}
          path: output/*.html
          retention-days: 30
